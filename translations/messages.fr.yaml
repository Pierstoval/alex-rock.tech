services.development.title: Développement web
services.development.description: |
    Le développement Web, c'est large, soyons spécifiques pour s'adapter à vos besoins !

    Voici les différentes tâches que je peux accomplir pour vous:

    * **Rédiger de la documentation** (Évidemment ! Évidemment ?)
    * **Refactoriser vos applications legacy** avec des outils plus récents (comme **Symfony** bien sûr !)
    * **Optimiser votre architecture**, améliorer votre code (passer de **monolithe** à **modulaire**, etc.)
    * Configurer un environnement d'**Intégration continue** (CircleCI, Travis-CI, Github Actions...)
    * Ajouter une configuration **d'assurance qualité** (style de code, qualité du code, typage, etc.)
    * Créer des **tests** (PHPUnit, Behat...)
    * Faire **des revues de code** et du **peer programming**
    * Et bien sûr, vous aider avec vos **problèmes de code quotidiens**, **corrections de bugs**, **développement de fonctionnalités**, etc.

    Si vous recherchez des technologies particulières, voici celles avec lesquelles je peux travailler :

    <blockquote class="blockquote">
        <footer class="blockquote-footer">
        PHP, Symfony, Git, PHPUnit, Doctrine, Javascript (vanilla, Node.js, Typescript), HTML / CSS, Heroku, SymfonyCloud, Platform.sh, Linux...
        </footer>
    </blockquote>

    **Un seul prix :**

    ## 600 € HT par jour


