training_item.php_discover: Découvrir PHP
training_item.php_discover_text: |
    Durée : 5 jours<br>

    Langage de programmation web phare depuis plus de vingt ans, PHP est très populaire pour créer des **applications web performantes** et **simples à maintenir**.

    PHP étant **très flexibles**, toutes sortes pratiques ont pu voir le jour, et nous allons ensembles **créer une application** pour comprendre tous les concepts et enjeux de ce langage.

training_item.php_oop: PHP orienté objet
training_item.php_oop_text: |
    Durée : 5 jours<br>
    Pré-requis : Découvrir PHP

    Afin de pouvoir développer des projets en utilisant des **pratiques modernes** et des **architectures professionnelles**, il est aujourd'hui devenu indispensable de connaître les concepts de la programmation orientée objet.

    PHP disposant d'une **implémentation objet très pratique**, nous allons ensemble créer une application avec une **architecture moderne de style MVC**, apprendre des _**design patterns**_ très utiles pour développer, comme l'**Injection de Dépendance**, permettant de **simplifier la configuration** et l'**organisation** de vos classes, et tant d'autres !

training_item.symfony_discover: Découvrir Symfony
training_item.symfony_discover_text: |
    Durée : 5 jours<br>
    Pré-requis : Découvrir PHP, PHP orienté objet

    Depuis la sortie du livre **"Symfony 5: The Fast Track"**, il n'a jamais été aussi simple de découvrir **Symfony** !

    Ensemble, nous allons **créer une application** et découvrir les **bonnes pratiques** du framework, ainsi que les meilleurs moyens de continuer son apprentissage efficacement.

training_item.symfony_advanced: Symfony avancé
training_item.symfony_advanced_text: |
    Durée : 5 jours<br>
    Pré-requis : PHP, PHP orienté objet, Découvrir Symfony

    **Symfony nous aide au quotidien** dans notre pratique de développement, et pour être parfaitement à l'aise avec le framework, il faut également apprendre à utiliser ses **composants avancés**, et **comprendre comment fonctionne le framework en interne**.
